name: test-hook

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Setup Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.7.x
      - name: Run linting and tests
        run: |
          gem install bundler
          bundle install
          standardrb
          rspec spec/
